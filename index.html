<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="stylesheet" type="text/css" href="./style/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<title>Repeat Character</title>
		<style>
			.border-1 {
				border-width:1px !important;
			}
			.border-2 {
				border-width:2px !important;
			}
			.border-3 {
				border-width:3px !important;
			}
			.border-4 {
				border-width:4px !important;
			}
			.border-5 {
				border-width:5px !important;
			}
		</style>
	</head>
	<body class="bg-dark">

		<header class="header bg-dark justify-content-center shadow-sm border-top border-bottom border-primary" >
			<h1 class="h1 display-1 text-center text-light m-5" >Repeater Text</h1>
		</header>

		<div class="container bg-dark shadow-sm border-left border-right border-primary">
			<div class="row">
				<div class="col align-self-center">
					<form action="#" method="get">
						<div class="form-group p-2">
						
						<div class="col-12">
							<label class="text-light" for="txtAreaId">Entrez votre texte ci-dessous</label>
							<textarea id="txtAreaId" class="form-control" rows="15" placeholder="Ecrivez votre texte..."></textarea>
						</div>
						
						<div class="col-12 mt-2 text-right">
							<span id="charcount" class="text-light">0 caractère</span>
						</div>
						
						<div class="m-2 align-items-center">
							<label class="text-light" for="countId">Combien de répétition ?</label>
							<input type="number" min="0" max="500" id="countId" class="form-control" aria-describedby="lengthHelpInline" placeholder="De 0 à 500 max.">
						</div>
						<div class="text-right">
							<span id="lengthHelpInline" class="form-text text-light">Attention à ne pas surcharger la mémoire.</span>
						</div>

						<div class="col mx-auto text-center">
							<button id="btnCopy" class="m-2 btn btn-primary" >Copy text</button>
							<input id="iptNettoyer" class="m-2 btn btn-primary" type="reset" value="Clean">
							<input id="iptValider" class="m-2 btn btn-primary" type="submit" value="Repeat">
						</div>
					</div>
						</form>
					</div>
				</div>
		</div>

		<footer class="footer bg-dark justify-content-center shadow-sm border-top border-bottom border-primary">
			<div class="container">
				<h4 class="h4 display-4 text-center text-light" >Thanks to used it</h4>
			</div>
		</footer>
		<script type="text/javascript" src="functions.js" defer></script> <!--defer : lorsque la page a terminé de chargé-->
	
	</body>
</html>
