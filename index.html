<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="stylesheet" type="text/css" href="./style/bootstrap/css/bootstrap.min.css" media="screen">
		<title>Repeat Character</title>
	</head>
	<body>
		<!--Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">RepeaterCharacter</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#">Features</a>
				<a class="nav-item nav-link" href="#">Pricing</a>
				<a class="nav-item nav-link disabled" href="#">Disabled</a>
			  </div>
			</div>
		</nav>

		<header class="masthead bg-primary">
			<div class="container d-flex align-items-center flex-column">
				<h1> Repeater Character </h1>
			</div>
		</header>


		<div class="container">

			
			<div class="row">
				<div class="col align-self-center">

						<form>
								<div class="form-group p-2">
									
									<div class="">
										<label for="txtAreaLbl">Entrez votre texte ci-dessous</label>
										<textarea id="txtAreaId" class="form-control" id="txtAreaLbl" rows="20" placeholder="Ecrivez votre texte..."></textarea>
									</div>
									
									<div class="text-right">
										<span id="charcount">0 caractère sur 500</span>
									</div>
									
									<div class="col mx-auto text-center">
										<input id="iptValider" class="m-2 btn btn-primary" type="submit" value="Repeat">
										<input id="iptNettoyer" class=" m-2 btn btn-primary" type="reset" value="Clean">
									</div>
									
									<div class="align-items-center">
										<label for="inputLength">How long ?</label>
										<input type="number" min="0" max="500" id="countId" class="form-control mx-sm-3" aria-describedby="lengthHelpInline" placeholder="Taille(0-500)">
										<span id="lengthHelpInline" class="text-muted" style="float : right;">Attention à ne pas surcharger la mémoire.</span>
									</div>

									<div class="align-items-center">
										<button id="iptCopier" type="submit" class="btn btn-primary">Copier</button>
										<button id="iptColler" type="button" class="btn btn-primary">Coller</button>
									</div>

								</div>
						</form>

					</div>
				</div>

		</div>

		<footer>

		</footer>	
	</body>
	<script type="text/javascript" src="functions.js"></script>
</html>
